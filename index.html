<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
      <header class="card">
        <h1>Pokéview</h1>
        <form id="controls">
          <label for="pokemon-input">Enter Pokémon name or Pokédex ID:</label>
          <div class="input-wrapper">
            <input type="text" id="pokemon-input" placeholder="e.g., Pikachu or 25">
            <button id="search-button" type="submit">Search</button>
          </div>
          <div id="error-container">
            <!-- Error messages will be displayed here -->
          </div>
        </form>
      </header>

      <div id="profile-container" class="card">
        <img id="sprite-image" src="assets/poke-ball.png" alt="${data.name}" class="pokemon-pic">

        <div id="details-container" class="details">
          <!-- Pokémon information will be displayed here -->
        </div>
        <p id="flavour-text">
          <!-- Flavour text will be displayed here -->
        </p>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
