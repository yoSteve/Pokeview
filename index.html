<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokéview: the Pokémon Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
      <header class="card">
        <h1>Pokéview</h1>
        <form id="controls">
          <label for="pokemon-input">Enter pokémon name or pokédex ID:</label>
          <div class="input-wrapper">
            <input type="text" id="pokemon-input" placeholder="e.g., Pikachu or 25">
            <button id="search-button" type="submit">Search</button>
          </div>
          <div id="error-container">
            <!-- Error messages will be displayed here -->
          </div>
        </form>
      </header>

      <!-- Main content area displaying Pokémon information -->
      <main id="profile-container" class="card">
        <img id="sprite-image" src="assets/poke-ball.png" alt="pokemon sprite image" class="pokemon-pic">

        <div id="details-container" class="details">
          <!-- Pokémon information will be displayed here -->
        </div>
        <p id="flavour-text">
          <!-- Flavour text will be displayed here -->
          No pokémon to display.
        </p>
      </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
